<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="digitPin" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input  id ="display"class="form-control" type="text">
                    <div class="numbers">
                        <div id="parentBtn"class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="back"class="button"><</div>
                                <div class="button">0</div>
                                <div id="clear"class="button">C</div>
                            </div>
                            
                        </div>
                        <div>
                            <button id="submit" class="submit-btn">Submit</button>
                            <p class="action-left">3 try left</p>
                        </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="UnMatched"class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched"class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
       document.getElementById("generatePin").addEventListener('click', function(){
        var fourDigitsRandom = Math.floor(1000 + Math.random() * 9000);
        document.getElementById("digitPin").value = fourDigitsRandom;
            
       }) 
       document.getElementById("parentBtn").addEventListener('click', function(){
        document.getElementById("display").value = document.getElementById("display").value + event.target.innerText ;
       })

     document.getElementById("submit").addEventListener('click', function(){
         if (document.getElementById("display").value == document.getElementById("digitPin").value) {
              document.getElementById("matched").style.display = 'block';
              document.getElementById("UnMatched").style.display = 'none'}
              else{
                  document.getElementById("UnMatched").style.display = 'block';
                  document.getElementById("matched").style.display = 'none';
              }
    })
        document.getElementById('clear').addEventListener('click', function () {
           event.stopPropagation();
           document.getElementById("display").value = "";

        })

        document.getElementById('back').addEventListener('click', function () {
           event.stopPropagation();
           document.getElementById("display").value = document.getElementById("display").value.slice(0,-1); ;

        })



    </script>
</body>
</html>
